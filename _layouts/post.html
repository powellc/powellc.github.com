---
layout: default
---
<div id="post">
{{ content }}

<p>Discuss this post with <a href="http://twitter.com/share" class="twitter-share-button" data-text="#kapowell" data-count="horizontal" data-via="colinpwll" data-related="onecardinal">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script></p>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
